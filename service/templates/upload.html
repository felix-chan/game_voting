<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Felix CHAN">
    <title>Vote for best images</title>
    <link rel="stylesheet" href="/files/css/bootstrap.css">
    <style>
body {
    padding-top: 5rem;
}
label {
    font-size: 1.2em;
    font-weight: bold;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">SnP Staff Forum Photo upload</a>
    </nav>

    <main role="main" class="container">
        {% if message %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
        {% endif %}

        <h1>Upload and submit your group photo</h1>
        <form action="./" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="group_key">Group Key:</label>
                <input type="text" name="group_key" class="form-control" id="group_key" value="{{ input_key }}" readonly>
            </div>
            <div class="form-group">
                <label for="file">Photo:</label>
                <input type="file" name="file" class="form-control" id="file" accept="image/jpeg">
            </div>
            <p><button type="submit" class="btn btn-success">Submit</button></p>
        </form>
    </main>
</body>
</html>
